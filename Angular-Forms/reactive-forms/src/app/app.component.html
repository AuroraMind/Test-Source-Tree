<div class="container-fluid">
  <h2>Registration Form</h2>
  {{registrationForm.value | json}}

  <form [formGroup]="registrationForm">
    <div class="form-group">
      <label>Username</label>
      <input 
      [class.is-invalid]="userName?.invalid 
                        && userName?.touched" 
      
      formControlName="userName" type="text" class="form-control">
      
      <!--<small [class.d-none]="userName.valid 
      || userName.untouched" class="text-danger">UserName is Required!</small> 
      -->

      <div *ngIf="userName?.invalid 
              && userName?.touched">

        <small *ngIf="userName!.errors?.required" class="text-danger">Username is Required!</small> <br/>
        <small *ngIf="!userName!.errors?.minLength" class="text-danger">Username Must Be at Least 2 Characters Long!</small>
        <small *ngIf="userName!.errors?.forbiddenName" class="text-danger">{{userName?.errors?.forbiddenName.value}} Username Not Allowed!</small>
      </div>

    </div>

    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input formControlName="confirmPassword" type="password" class="form-control">
    </div>

    <div formGroupName="address">

      <div class="form-group">
        <label>City</label>
        <input formControlName="city" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>State</label>
        <input formControlName="state" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>Postal Code</label>
        <input formControlName="postalCode" type="text" class="form-control">
      </div>

    </div>

    <button class="btn btn-primary" type="submit">Register</button>
    <button (click)="loadApiData()" class="btn btn-secondary mt-2" type="button">Load API Data</button>

  </form>
</div>
